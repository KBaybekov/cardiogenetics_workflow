medgen:
  envs:
    samtools: "genetico"
    freebayes: "genetico"
    multiqc: "genetico"
    cravat: "cravat"
  binaries:
    trim_galore: "trim_galore"
    trimmomatic: "/usr/share/java/trimmomatic-0.39.jar"
    fastqc: "fastqc"
    samblaster: "samblaster"
    samtools: "samtools"
    abra2: "-Xmx48G -jar /root/miniforge3/envs/genetico/share/abra2-2.24-1/abra2.jar"
    freebayes: "freebayes"
    multiqc: "multiqc"
    cravat: "oc"
  env_command: "conda run -n env binary"

local:
  envs:
    trim_galore: "trim_galore"
    fastqc: "fastqc"
  binaries:
    trim_galore: "conda run -n trim_galore trim_galore"
    trimmomatic: "/home/medgen/programms/trimmomatic/trimmomatic-0.39.jar"
    fastqc: "conda run -n fastqc fastqc"
    samblaster: "~/github/samblaster/samblaster"
    samtools: "samtools"
    abra2: "-Xmx12G -jar ~/miniforge3/envs/abra2/share/abra2-2.24-3/abra2.jar"
    freebayes: "freebayes"
    multiqc: "multiqc"