#TRIMMOMATIC IS OFF!

#RM TMP IS OFF!!!
# batch:       - remove_tmp_files after_batch: - remove_tmp_folder
sequence: ['align', 'variant_calling', 'annotation', 'excel_postprocessing']

align:
  module_before:
    none
  folders:
    input_dir:
    output_dir:
      log_dir:
        Logs
      tmp_dir:
        tmp
      qc_dir:
        QC
      fastqc_dir:
        QC/fastQC
      qualimap_dir:
        QC/qualimap
      bam_dir:
        bam
  
  source_extensions:
    ['1.fastq.gz', '1.fq.gz']

  filenames:
    filename: |
      os.path.basename(sample).split('.')[0]
    basename: |
      f"{filenames['filename'].split('_')[0]}_{filenames['filename'].split('_')[1]}"
    raw_fastqs: |
      [sample, sample.replace('_1.', '_2.').replace('_R1.', '_R2.')]
    trim_galore_fastqs: |
      [s.replace(os.path.dirname(sample), folders['tmp_dir']).replace('.fq.gz', f"_val_{(filenames['raw_fastqs'].index(s)+1)}.fq.gz").replace('.fastq.gz', f"_val_{(filenames['raw_fastqs'].index(s)+1)}.fq.gz") for s in filenames['raw_fastqs']]
    trimmomatic_fastqs: |
      ' '.join([f"{folders['tmp_dir']}{filenames['basename']}_{i}P.fq" for i in [1,2]])
    abra_bam: |
      f"{folders['bam_dir']}{filenames['basename']}_abra2.bam"
    no_abra_bam: |
      f"{folders['bam_dir']}{filenames['basename']}.bam"
    in_bam: |
      f"{folders['tmp_dir']}primary.bam"
    sorted_bam: |
      f"{folders['tmp_dir']}sorted.bam"

  commands:
    before_batch:
    sample_level:
      - trim_galore
      - aligning
      - samtools_sort
      - samtools_index
      - abra2
      - samtools_index_abra
      - qualimap
      #- aligning_no_abra_no_samblaster
      - remove_tmp_sample_files
    after_batch:
      - fastqc_raw
      - multiqc
      - remove_tmp_folder

  result_dir: >-
    bam


variant_calling:
  module_before:
    align
  folders:
    input_dir:
    output_dir:
      log_dir:
        Logs
      tmp_dir:
        tmp
      vcf_dir:
        vcf
      fb_dir:
        vcf/Freebayes
      dv_dir:
        vcf/DeepVariant
      
  
  source_extensions:
    ['.bam']
  
  filenames:
    filename: |
      os.path.basename(sample).split('.')[0]
    basename: |
      f"{filenames['filename'].split('_')[0]}_{filenames['filename'].split('_')[1]}"
    bam: |
      os.path.normpath(sample)
    bam_folder: |
      os.path.dirname(sample)
    vcf_fb: |
      f"{folders['fb_dir']}{filenames['basename']}_fb.vcf.gz"
    vcf_dv: |
      f"{folders['dv_dir']}{filenames['basename']}_dv.vcf.gz"
    gvcf_dv: |
      f"{folders['dv_dir']}{filenames['basename']}_dv.gvcf.gz"
    vcf: |
      f"{folders['vcf_dir']}{filenames['basename']}.vcf.gz"
    unzipped_vcf: |
      filenames['vcf'].removesuffix('.gz')

  commands:
    before_batch:
      - pull_docker_dv
      - start_docker_dv
    sample_level:
      #- freebayes_parallel
      - freebayes
      - fb_bgzip
      - fb_tabix
      #- reannotation_no_dv_no_isec
      - deepvariant
      - vcf_intersection
      - vcf_filtering
      - merged_vcf_bgzip
      - merged_vcf_tabix
      - reannotation
      - remove_tmp_sample_files_docker
    after_batch:
      - stop_docker_dv
      - remove_tmp_folder
  
  result_dir: >-
    vcf


annotation:
  module_before:
    variant_calling
  folders:
    input_dir:
    output_dir:
      log_dir:
        Logs
      tmp_dir:
        tmp
      ann_dir:
        annotation
  
  source_extensions:
    ['chr_reannotated.vcf','chr_reannotated.vcf.gz']
  
  filenames:
    filename: >-
      os.path.basename(sample).split('.')[0]
    basename: >-
      f"{filenames['filename'].split('_')[0]}_{filenames['filename'].split('_')[1]}"
    vcf: >-
      sample
  
  commands:
    before_batch:
    sample_level:
      - cravat
      - remove_tmp_sample_files
    after_batch:
      - remove_tmp_folder

  result_dir: >-
    annotation


excel_postprocessing:
  module_before:
    annotation
  folders:
    input_dir:
    output_dir:
      log_dir:
        Logs
      excel_dir:
        excel
  
  source_extensions:
    ['.tsv']

  filenames:
    filename: |
      os.path.basename(sample).split('.')[0]
    basename: |
      f"{filenames['filename'].split('_')[0]}_{filenames['filename'].split('_')[1]}"
    cravat_tsv: |
      f"{sample}"
    excel: |
      f"{folders['excel_dir']}{filenames['basename']}.xlsx"
  
  commands:
    before_batch:
    sample_level:
      - excel_postprocessing
    after_batch:
